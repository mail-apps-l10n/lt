netReset=Įkeliant programą, ryšys su serveriu nutrūko.
redirectLoop=Serveris cikliškai peradresuoja šios programos užklausą. Toks peradresavimas yra begalinis.
confirmRepostPrompt=Kad galėtų tęsti darbą, programa turi pakartotinai nusiųsti duomenis ir nurodymus, todėl bus pakartoti visi anksčiau įvykdyti veiksmai (pvz., paieška arba apsipirkimas tinkle).
unknownSocketType=Programa nežino, kokiu būdu siųsti duomenis šiam serveriui.
notCached=Programa užprašė dokumento, kuris nebepasiekiamas.
netOffline=Šiuo metu programa atjungta nuo tinklo ir negali jo pasiekti.
deniedPortAccess=Programa bando naudoti tinklo prievadą, prieigos prie kurio ji neturėtų gauti. Saugumo tikslais prieigos prie šio prievado atsisakyta.
proxyResolveFailure=Nerastas įgaliotasis serveris, nurodytas programos nuostatose.
proxyConnectFailure=Bandant prisijungti prie programos nuostatose nurodyto įgaliotojo serverio, ryšys buvo atmestas.
contentEncodingError=Programa iš serverio gavo atsakymą, kuriam suspausti naudojamas nepalaikomas duomenų suspaudimo būdas (arba šis atsakymas sugadintas).
unsafeContentType=Programos darbo tęsti negalima, nes ji bandė atverti failą tokio tipo, kurį atverti gali būti nesaugu. Prašome susisiekti su programos autoriais ir pranešti jiems apie šią problemą.
cspFrameAncestorBlocked=Programa bandė pasiekti išteklių, kurio saugumo politika neleidžia jo įterpti nurodytuoju būdu.
corruptedContentError=Programos įkėlimo tęsti negalima, nes perduodant duomenis, įvyko klaida.
remoteXUL=Programa bando naudoti nebepalaikomą technologiją.
