malware.title2=Svetainė laikoma kenkėjiška!
malware.shortDesc=Yra pranešta, jog svetainė %S yra kenkėjiška, tad ji užblokuota, remiantis naršyklės saugumo nuostatomis.
malware.longDesc2=<p>Kenkėjiškos svetainės siekia įdiegti programas, vagiančias asmeninius duomenis, naudojančias kompiuterį kitų atakoms ir kenkiančias pačiai sistemai.</p><p>Kai kurios kenkėjiškos svetainės tyčia platina tokias programas, tačiau didžioji dalis tai daro dėl kažkieno nesankcionuoto įsikišimo į svetainę be jos savininkų žinios.</p>

phishing.title2=Svetainė laikoma apgaulinga!
phishing.shortDesc2=Yra pranešta, jog svetainė %S yra apgaulinga, tad ji užblokuota, remiantis naršyklės saugumo nuostatomis.
phishing.longDesc2=<p>Apgaulingos svetainės siekia iš lankytojų išvilioti jų asmeninius ar finansinius duomenis, apsimesdamos patikimais šaltiniais.</p><p>Bet kokių asmeninių duomenų įvedimas šiame tinklalapyje gali tapti tapatybės duomenų vagystės ar kitos apgaulės priežastimi.</p>
