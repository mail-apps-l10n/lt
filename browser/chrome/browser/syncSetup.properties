email.syncKey.subject          = Jūsų „Firefox Sync“ raktas
email.syncKey.label            = Jūsų „Firefox Sync“ raktas: %S
email.syncKey.description      = Šis raktas yra naudojamas duomenų, laikomų Jūsų „Firefox Sync“ paskyroje, iššifravimui. Šį raktą turėsite įvesti kaskart, konfigūruodami „Firefox Sync“ naujame kompiuteryje ar kitame įrenginyje.
email.keepItSecret.label       = Laikykite raktą paslaptyje!\u0020
email.keepItSecret.description = Jūsų „Firefox Sync“ paskyros duomenys yra šifruojami, siekiant užtikrinti Jūsų privatumą. Neturint šio rakto, Jūsų asmeninių duomenų iššifravimui prireiktų keleto metų. Vienintelis asmuo, kuris turėtų žinoti šį raktą, esate Jūs – tik taip bus galima užtikrinti, kad tik Jūs galėsite pasiekti savo duomenis „Firefox Sync“ paskyroje.
email.keepItSafe.label         = Nepameskite rakto!\u0020
email.keepItSafe.description   = Nepameskite šio rakto. Mes neturime jo kopijos (jei turėtume, jis nebūtų slaptas!), tad, jei jį užmiršite, mes negalėsime padėti jo atkurti. Šio rakto Jums reikės kaskart, kai konfigūruosite „Firefox Sync“ naujame kompiuteryje ar kitame įrenginyje.
email.findOutMore.label        = Daugiau sužinoti apie „Firefox Sync“ ir Jūsų privatumą galite adresu https://services.mozilla.com.

save.synckey.title             = Sinchronizavimo rakto įrašymas

newAccount.action.label        = Dabar „Firefox Sync“ sukonfigūruota automatiškai sinchronizuoti naršyklės duomenis.
newAccount.change.label        = Ką būtent norite sinchronizuoti, galite pasirinkti spustelėję apačioje esantį mygtuką „Sinchronizavimo nuostatos“.
resetClient.change.label       = Dabar šiame kompiuteryje laikomi duomenys bus sulieti su kituose įrenginuose, kuriuose naudojate „Firefox Sync“, turimais duomenimis.
wipeClient.change.label        = Dabar šiame kompiuteryje laikomi naršyklės duomenys bus pakeisti Jūsų „Firefox Sync“ paskyroje sukauptais duomenimis.
wipeRemote.change.label        = Dabar Jūsų „Firefox Sync“ paskyroje sukaupti naršyklės duomenys bus pakeisti šiame kompiuteryje laikomais duomenimis.
existingAccount.change.label   = Šią nuostatą galite pakeisti spustelėję apačioje esantį mygtuką „Sinchronizavimo nuostatos“.

