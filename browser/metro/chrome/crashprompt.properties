# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Apgailestaujame, programa „%1$S“ ką tik atsigavo po strigties. Siųsdami strigčių pranešimus, padėtumėte „%2$Si“ gerinti šios programos stabilumą ir saugumą. Pakeisti strigčių pranešimų siuntimo parinktį bet kada galėsite programos nuostatose.
crashprompt.dialog.title=Ar norėtumėte siųsti strigčių pranešimus „Mozillai“?
crashprompt.dialog.privacyLink=Strigčių pranešiklio privatumo nuostatai
crashprompt.dialog.acceptbutton=Siųsti pranešimus
crashprompt.dialog.refusebutton=Nesiųsti
crashprompt.dialog.title2=Strigčių pranešiklio privatumo nuostatai
crashprompt.dialog.statement1=Programoje „Firefox“ yra įtaisyta strigčių pranešimo funkcija, siunčianti „Mozillai“ pranešimus kaskart, įstrigus „Firefox“ programai. Strigčių pranešimuose pateikiamą informaciją „Mozilla“ naudoja strigtis sukeliančių „Firefox“ problemų diagnozei ir sprendimui. Nors strigčių pranešiklis aktyvinamas automatiškai po „Firefox“ strigčių, informacija „Mozillai“ nėra siunčiama, kol tam negaunamas Jūsų leidimas. Įprastu atveju pranešimuose „Mozillai“ išsiunčiamas įvairios neasmeninės informacijos rinkinys, į kurį, be kita ko, įtraukiamas dėklo pėdsakas (išsamus strigties metu aktyvių „Firefox“ kodo dalių sąrašas) ir šio įrenginio tipas. Taip pat strigčių pranešiklis surenka papildomos informacijos. Koks būtent strigčių pranešiklis naudojamas ir kokią informaciją jis surenka ir išsiunčia, priklauso nuo naudojamos „Firefox“ versijos.
crashprompt.dialog.statement2=Su dabartinėmis „Firefox“ versijomis pateikiamas „Firefox“ strigčių pranešiklis suteikia galimybę į pranešimus įtraukti asmeninių duomenų (tame tarpe Jūsų el. pašto adresą), galimai asmeninių duomenų (tame tarpe Jūsų įrenginio IP adresą bei naršyklės strigties metu atverto tinklalapio adresą) bei komentarą. Šis strigčių pranešiklis į pranešimus taipogi įtraukia priedų, kurie buvo atyvūs strigties metu, sąrašą ir laiko intervalus nuo ankstesnės strigties, nuo paskiausio įdiegimo ir nuo programos paleidimo. Prie neasmeninių duomenų (bendros informacijos apie kompiuterį, dėklo pėdsako ir naudotojų įvestų komentarų) „Mozilla“ suteikia viešą prieigą adresu http://crash-stats.mozilla.com/.
